<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Folio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <a class="logo" href="#">
                    <img src="images/logo.svg" alt="logo">
                </a>

                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Work</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">About</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Shop</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Blog</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__basket">
                    <button class="header__basket-btn">
                        Cart <span>(0)</span>
                    </button>
                </div>
            </div>

            <div class="header__content">
                <h1 class="header__title">
                    I design digital products that make an impact.
                </h1>

                <p class="header__text">
                    Hi! I’m Alex, a product designer based in Oakland. I create user-friendly interfaces for fast-growing startups.
                </p>

                <a class="header__btn">
                    Hire me!
                </a>

                <div class="header__award">
                    <p class="header__award-text">
                        Independent Of The Year
                    </p>
                    <p class="header__award-text">
                        Annual Awards 2020 • awwwards.com
                    </p>
                </div>
                
            </div>
            
            <div class="header__img">
                <img src="images/header__img.png" alt="">
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
